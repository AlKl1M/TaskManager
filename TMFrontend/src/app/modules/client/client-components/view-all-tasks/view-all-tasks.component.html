<div style="background: #ECECEC;padding:30px;">
  <button nz-button nzType="primary" routerLink="/client/projects">Go back</button>
  <div  nz-row [nzGutter]="8" style="padding-top: 20px">
    <div *ngFor="let task of tasks" nz-col [nzSpan]="8">
      <nz-card nzTitle="{{task.name}}">
        <p>{{task.description}}</p>
        <p>{{task.creationDate}}</p>
        <p>{{task.completionDate}}</p>
      </nz-card>
    </div>
  </div>
</div>
